name: Matrix
on:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node: [10, 12, 16, 18]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v3
        with:
          key: "${{ hashFiles('package-lock.json') }}"
          path: node_modules
      - run: make install
      - run: make test
